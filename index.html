<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Coding Quiz</title>
</head>

<body>

<!--Start page-->
<div class = "container"  id="start_page">
        <h2> Start Quiz</h2>
        <p>This is a timed quiz, when you answer a question incorrectly then time is subtracted from the clock. When all questions are answered or the timer reaches 0 the game is over.</p>

        <button id="btn"><h2>Start the Quiz</h2></button>
</div>

<!--Quiz and timer-->
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="">Total Time<br><span id="time"></span></h2>

            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li> 
            </ul>
        </div>
    
        <button id="submit">Submit</button>
    </div>

    <div id="gameover">
        <div class="container" id="finalscore"></div>
        <input type = "text" size ="40" placeholder="Enter your initials to save your score!" name="initials" id="initials"/>
        <button id ="submitscore">Submit Your Score</button>
    </div>

    <div class="container" id="highscorecontainer">
        <div id="highscorepage">
            <h2>User Initials</h2>
            <h2>Score</h2>
        </div>
        <div id="highscoreinitials"></div>
        <div id="highscorescore"></div>
    </div>

    


    <script src="script.js"></script>

</body>
</html>
